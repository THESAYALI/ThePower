<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #94a3b8;
            --text-color: #1e293b;
            --bg-color: #f8fafc;
            --border-radius: 0.5rem;
            --box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .preview-element {
            background-color: var(--bg-color);
            color: var(--text-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: var(--padding);
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.1);
            font-family: var(--font-family);
            font-size: var(--font-size);
        }
        
        #output {
            font-family: 'Courier New', Courier, monospace;
            tab-size: 2;
        }
        
        .copy-btn {
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        #output-wrap:hover .copy-btn {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Task </h1>
            <p class="text-gray-600">Customize the controls below to generate CSS code in real-time</p>
        </header>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Controls Section -->
            <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-lg border border-gray-100 sticky top-8">
                <h2 class="text-xl font-semibold mbe-color-controls">
                    <div class="grid gap-6">
                        <!-- Color Controls -->
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800 mb-3 flex items-center gap-2">
                                <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"/>
                                </svg>
                                Colors
                            </h3>
                            <div class="space-y-4">
                                <div>
                                    <label for="primary-color" class="block text-sm font-medium text-gray-700 mb-1">Primary Color</label>
                                    <div class="flex items-center gap-2">
                                        <input type="color" id="primary-color" value="#3b82f6" class="h-10 w-10 rounded cursor-pointer">
                                        <input type="text" value="#3b82f6" class="flex-1 rounded-md border-gray-300 shadow-sm">
                                    </div>
                                </div>
                                <div>
                                    <label for="secondary-color" class="block text-sm font-medium text-gray-700 mb-1">Secondary Color</label>
                                    <input type="color" id="secondary-color" value="#94a3b8" class="w-full h-10 rounded cursor-pointer">
                                </div>
                                <div>
                                    <label for="text-color" class="block text-sm font-medium text-gray-700 mb-1">Text Color</label>
                                    <input type="color" id="text-color" value="#1e293b" class="w-full h-10 rounded cursor-pointer">
                                </div>
                                <div>
                                    <label for="bg-color" class="block text-sm font-medium text-gray-700 mb-1">Background Color</label>
                                    <input type="color" id="bg-color" value="#f8fafc" class="w-full h-10 rounded cursor-pointer">
                                </div>
                            </div>
                        </div>
                        
                        <!-- Spacing Controls -->
                        <div>
                            <h3 class="text-lg font-medium mb-3">Spacing</h3>
                            <div class="space-y-4">
                                <div>
                                    <label for="padding" class="block text-sm font-medium text-gray-700 mb-1">Padding (rem)</label>
                                    <input type="range" id="padding" min="0" max="3" step="0.25" value="1" class="w-full">
                                    <div class="flex justify-between text-xs text-gray-500">
                                        <span>0</span>
                                        <span id="padding-value">1</span>
                                        <span>3</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Typography Controls -->
                        <div>
                            <h3 class="text-lg font-medium mb-3">Typography</h3>
                            <div class="space-y-4">
                                <div>
                                    <label for="font-family" class="block text-sm font-medium text-gray-700 mb-1">Font Family</label>
                                    <select id="font-family" class="w-full rounded-md border-gray-300 shadow-sm">
                                        <option value="sans-serif">Sans-serif</option>
                                        <option value="serif">Serif</option>
                                        <option value="monospace">Monospace</option>
                                        <option value="cursive">Cursive</option>
                                        <option value="fantasy">Fantasy</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="font-size" class="block text-sm font-medium text-gray-700 mb-1">Base Font Size (px)</label>
                                    <input type="range" id="font-size" min="12" max="24" step="1" value="16" class="w-full">
                                    <div class="flex justify-between text-xs text-gray-500">
                                        <span>12</span>
                                        <span id="font-size-value">16</span>
                                        <span>24</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Border & Shadow Controls -->
                        <div>
                            <h3 class="text-lg font-medium mb-3">Borders & Shadows</h3>
                            <div class="space-y-4">
                                <div>
                                    <label for="border-radius" class="block text-sm font-medium text-gray-700 mb-1">Border Radius (rem)</label>
                                    <input type="range" id="border-radius" min="0" max="2" step="0.25" value="0.5" class="w-full">
                                    <div class="flex justify-between text-xs text-gray-500">
                                        <span>0</span>
                                        <span id="border-radius-value">0.5</span>
                                        <span>2</span>
                                    </div>
                                </div>
                                <div>
                                    <label for="box-shadow" class="block text-sm font-medium text-gray-700 mb-1">Box Shadow</label>
                                    <select id="box-shadow" class="w-full rounded-md border-gray-300 shadow-sm">
                                        <option value="none">None</option>
                                        <option value="sm" selected>Small</option>
                                        <option value="md">Medium</option>
                                        <option value="lg">Large</option>
                                        <option value="xl">Extra Large</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Element Selector -->
                        <div>
                            <label for="element-selector" class="block text-sm font-medium text-gray-700 mb-1">CSS Selector</label>
                            <input type="text" id="element-selector" value=".custom-element" class="w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Preview & Output Section -->
            <div class="lg:col-span-2 space-y-8">
                <!-- Preview Box -->
                <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-100">
                    <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
                        <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                        Live Preview
                    </h2>
                    <div class="preview-element">
                        <p>This is a preview of your custom CSS styling</p>
                        <button class="mt-4 px-4 py-2 rounded-md" style="background-color: var(--primary-color); color: white;">
                            Button with Primary Color
                        </button>
                    </div>
                </div>
                
                <!-- Generated CSS Output -->
                <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-100">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold flex items-center gap-2">
                            <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/>
                            </svg>
                            Generated CSS
                        </h2>
                        <button id="copy-btn" class="copy-btn px-4 py-2 bg-blue-600 text-white rounded-lg text-sm hover:bg-blue-700 transition flex items-center gap-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"/>
                            </svg>
                            Copy Code
                        </button>
                    </div>
                    <div id="output-wrap" class="relative">
                        <pre id="output" class="bg-gray-50 p-4 rounded-md overflow-x-auto"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const controls = {
            primaryColor: document.getElementById('primary-color'),
            secondaryColor: document.getElementById('secondary-color'),
            textColor: document.getElementById('text-color'),
            bgColor: document.getElementById('bg-color'),
            padding: document.getElementById('padding'),
            fontFamily: document.getElementById('font-family'),
            fontSize: document.getElementById('font-size'),
            borderRadius: document.getElementById('border-radius'),
            boxShadow: document.getElementById('box-shadow'),
            elementSelector: document.getElementById('element-selector')
        };
        
        const valueDisplays = {
            padding: document.getElementById('padding-value'),
            fontSize: document.getElementById('font-size-value'),
            borderRadius: document.getElementById('border-radius-value')
        };
        
        const previewElement = document.querySelector('.preview-element');
        const outputElement = document.getElementById('output');
        const copyBtn = document.getElementById('copy-btn');
        
        // Shadow presets
        const shadowPresets = {
            none: 'none',
            sm: '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
            md: '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
            lg: '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
            xl: '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)'
        };
        
        // Initialize the app
        function init() {
            // Set up event listeners
            Object.values(controls).forEach(control => {
                control.addEventListener('input', updateCSS);
                control.addEventListener('change', updateCSS);
            });
            
            // Special listeners for range inputs to update their displayed values
            controls.padding.addEventListener('input', () => {
                valueDisplays.padding.textContent = controls.padding.value;
            });
            
            controls.fontSize.addEventListener('input', () => {
                valueDisplays.fontSize.textContent = controls.fontSize.value;
            });
            
            controls.borderRadius.addEventListener('input', () => {
                valueDisplays.borderRadius.textContent = controls.borderRadius.value;
            });
            
            // Copy to clipboard functionality
            copyBtn.addEventListener('click', copyToClipboard);
            
            // Generate initial CSS
            updateCSS();
        }
        
        // Generate CSS based on current control values
        function updateCSS() {
            // Update CSS variables in real-time
            document.documentElement.style.setProperty('--primary-color', controls.primaryColor.value);
            document.documentElement.style.setProperty('--secondary-color', controls.secondaryColor.value);
            document.documentElement.style.setProperty('--text-color', controls.textColor.value);
            document.documentElement.style.setProperty('--bg-color', controls.bgColor.value);
            document.documentElement.style.setProperty('--border-radius', `${controls.borderRadius.value}rem`);
            document.documentElement.style.setProperty('--box-shadow', shadowPresets[controls.boxShadow.value]);
            
            // Generate the CSS code
            const selector = controls.elementSelector.value || '.custom-element';
            
            const cssCode = `${selector} {
  background-color: ${controls.bgColor.value};
  color: ${controls.textColor.value};
  padding: ${controls.padding.value}rem;
  border-radius: ${controls.borderRadius.value}rem;
  box-shadow: ${shadowPresets[controls.boxShadow.value]};
  font-family: ${controls.fontFamily.value};
  font-size: ${controls.fontSize.value}px;
}

${selector} button {
  background-color: var(--primary-color);
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: calc(var(--border-radius) * 0.8);
  cursor: pointer;
  transition: all 0.2s ease;
}

${selector} button:hover {
  opacity: 0.9;
  transform: translateY(-1px);
}`;
    
            // Update the output display
            outputElement.textContent = cssCode;
        }
        
        // Copy CSS to clipboard
        function copyToClipboard() {
            const cssCode = outputElement.textContent;
            navigator.clipboard.writeText(cssCode).then(() => {
                // Show feedback
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                copyBtn.classList.remove('bg-blue-100', 'text-blue-700');
                copyBtn.classList.add('bg-green-100', 'text-green-700');
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.classList.remove('bg-green-100', 'text-green-700');
                    copyBtn.classList.add('bg-blue-100', 'text-blue-700');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }
        
        // Initialize the app
        init();
    </script>
</body>
</html>
